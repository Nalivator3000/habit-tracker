<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Testing Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4a5568;
            margin-bottom: 2rem;
            text-align: center;
        }

        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }

        .test-button:hover {
            transform: translateY(-2px);
        }

        .test-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .test-result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid #10B981;
        }

        .test-result.error {
            border-left-color: #EF4444;
            background: #FEE2E2;
        }

        .test-result.success {
            border-left-color: #10B981;
            background: #D1FAE5;
        }

        .test-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1a202c;
        }

        .test-data {
            background: #ffffff;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success { background-color: #10B981; }
        .status-error { background-color: #EF4444; }
        .status-loading {
            background-color: #F59E0B;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Database Testing Interface</h1>

        <div class="quick-actions">
            <button class="test-button" onclick="runAllTests()">üöÄ Run All Tests</button>
            <button class="test-button" onclick="runDatabaseTest()">üìä Database Structure</button>
            <button class="test-button" onclick="testHabitLogging()">‚úÖ Test Habit Logging</button>
            <button class="test-button" onclick="testHabitCRUD()">üîÑ Test CRUD Operations</button>
            <button class="test-button" onclick="testUIElements()">üé® Test UI Elements</button>
            <button class="test-button" onclick="testFormValidation()">üìù Test Form Validation</button>
            <button class="test-button" onclick="testResponseHandling()">üåê Test API Response Handling</button>
            <button class="test-button" onclick="resetDatabase()">üßπ Reset Database</button>
            <button class="test-button" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>

        <div class="test-section">
            <h3>Manual Testing</h3>
            <div style="display: flex; gap: 1rem; align-items: center; margin: 1rem 0;">
                <input type="text" id="habitId" placeholder="Habit ID (1-3)" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <button class="test-button" onclick="logHabitCompletion()">Mark Complete</button>
                <button class="test-button" onclick="deleteHabit()">Delete Habit</button>
            </div>
        </div>

        <div class="results" id="results">
            <p class="loading">Click a test button to start testing...</p>
        </div>
    </div>

    <script>
        const API_BASE = '/api/habits';
        let testResults = [];

        async function fetchAPI(endpoint, options = {}) {
            const response = await fetch(API_BASE + endpoint, {
                headers: { 'Content-Type': 'application/json' },
                ...options
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return await response.json();
        }

        function addResult(title, status, data = null) {
            const result = {
                title,
                status,
                data,
                timestamp: new Date().toISOString()
            };
            testResults.push(result);
            renderResults();
        }

        function renderResults() {
            const container = document.getElementById('results');

            if (testResults.length === 0) {
                container.innerHTML = '<p class="loading">Click a test button to start testing...</p>';
                return;
            }

            container.innerHTML = testResults.map(result => `
                <div class="test-result ${result.status}">
                    <div class="test-title">
                        <span class="status-indicator status-${result.status}"></span>
                        ${result.title}
                        <small style="float: right; color: #666;">${new Date(result.timestamp).toLocaleTimeString()}</small>
                    </div>
                    ${result.data ? `<div class="test-data">${JSON.stringify(result.data, null, 2)}</div>` : ''}
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        async function runDatabaseTest() {
            addResult('Database Structure Test', 'loading');
            try {
                const response = await fetchAPI('/db-test');
                addResult('Database Structure Test ‚úÖ', 'success', response);
            } catch (error) {
                addResult('Database Structure Test ‚ùå', 'error', { error: error.message });
            }
        }

        async function testHabitLogging() {
            addResult('Habit Logging Test', 'loading');
            try {
                // Test logging habit 1
                const response = await fetchAPI('/1/log', {
                    method: 'POST',
                    body: JSON.stringify({
                        date: new Date().toISOString().split('T')[0],
                        status: 'completed',
                        completion_count: 1,
                        notes: 'Test from interface'
                    })
                });
                addResult('Habit Logging Test ‚úÖ', 'success', response);
            } catch (error) {
                addResult('Habit Logging Test ‚ùå', 'error', { error: error.message });
            }
        }

        async function testHabitCRUD() {
            addResult('CRUD Operations Test', 'loading');
            try {
                // Test GET habits
                const getResponse = await fetchAPI('/');
                addResult('GET Habits ‚úÖ', 'success', { count: getResponse.habits.length, habits: getResponse.habits });

                // Test GET today's logs
                const todayResponse = await fetchAPI('/logs/today');
                addResult('GET Today Logs ‚úÖ', 'success', { count: todayResponse.count, logs: todayResponse.logs });

            } catch (error) {
                addResult('CRUD Operations Test ‚ùå', 'error', { error: error.message });
            }
        }

        async function logHabitCompletion() {
            const habitId = document.getElementById('habitId').value || '1';
            addResult(`Manual: Log Habit ${habitId}`, 'loading');

            try {
                const response = await fetchAPI(`/${habitId}/log`, {
                    method: 'POST',
                    body: JSON.stringify({
                        date: new Date().toISOString().split('T')[0],
                        status: 'completed',
                        completion_count: 1,
                        notes: `Manual test: ${new Date().toLocaleTimeString()}`
                    })
                });
                addResult(`Manual: Log Habit ${habitId} ‚úÖ`, 'success', response);
            } catch (error) {
                addResult(`Manual: Log Habit ${habitId} ‚ùå`, 'error', { error: error.message });
            }
        }

        async function deleteHabit() {
            const habitId = document.getElementById('habitId').value || '1';
            if (!confirm(`Are you sure you want to delete habit ${habitId}?`)) return;

            addResult(`Manual: Delete Habit ${habitId}`, 'loading');

            try {
                const response = await fetchAPI(`/${habitId}`, { method: 'DELETE' });
                addResult(`Manual: Delete Habit ${habitId} ‚úÖ`, 'success', response);
            } catch (error) {
                addResult(`Manual: Delete Habit ${habitId} ‚ùå`, 'error', { error: error.message });
            }
        }

        async function runAllTests() {
            testResults = [];
            addResult('Starting comprehensive test suite...', 'loading');

            await runDatabaseTest();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testHabitCRUD();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testHabitLogging();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testUIElements();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testFormValidation();
            await new Promise(resolve => setTimeout(resolve, 500));

            await testResponseHandling();

            addResult('All tests completed! üéâ', 'success');
        }

        // Test UI Elements
        async function testUIElements() {
            addResult('UI Elements Test', 'loading');
            try {
                // Test current testing interface elements
                const uiTests = [
                    {
                        name: 'Testing Interface Container',
                        test: () => document.querySelector('.container') !== null,
                        expected: true
                    },
                    {
                        name: 'Test Results Area',
                        test: () => document.getElementById('results') !== null,
                        expected: true
                    },
                    {
                        name: 'Test Buttons Available',
                        test: () => {
                            const buttons = document.querySelectorAll('.test-button');
                            return buttons.length >= 5; // Should have multiple test buttons
                        },
                        expected: true
                    },
                    {
                        name: 'API Base Configuration',
                        test: () => {
                            return typeof API_BASE !== 'undefined' && API_BASE === '/api/habits';
                        },
                        expected: true
                    }
                ];

                const results = [];
                for (const test of uiTests) {
                    const result = test.test();
                    results.push({
                        name: test.name,
                        result: result,
                        passed: result === test.expected
                    });
                }

                const allPassed = results.every(r => r.passed);
                addResult(`UI Elements Test ${allPassed ? '‚úÖ' : '‚ùå'}`, allPassed ? 'success' : 'error', results);

            } catch (error) {
                addResult('UI Elements Test ‚ùå', 'error', { error: error.message });
            }
        }

        // Test Form Validation
        async function testFormValidation() {
            addResult('Form Validation Test', 'loading');
            try {
                const validationTests = [
                    {
                        name: 'Empty Form Submission',
                        test: async () => {
                            try {
                                const response = await fetchAPI('/', {
                                    method: 'POST',
                                    body: JSON.stringify({})
                                });
                                return false; // If we get here, it didn't fail as expected
                            } catch (error) {
                                // Should get 400 status code for validation error
                                return error.message.includes('400') || error.message.includes('Validation');
                            }
                        },
                        shouldFail: false // We now expect this test to pass by catching the error
                    },
                    {
                        name: 'Valid Habit Creation Data',
                        test: async () => {
                            try {
                                const response = await fetchAPI('/', {
                                    method: 'POST',
                                    body: JSON.stringify({
                                        name: 'Test Habit ' + Date.now(), // Make unique
                                        description: 'Test Description',
                                        frequency_type: 'daily',
                                        target_count: 1,
                                        difficulty_level: 3,
                                        color: '#10B981'
                                    })
                                });
                                return response.success;
                            } catch (error) {
                                console.error('Valid habit creation failed:', error);
                                return false;
                            }
                        },
                        shouldFail: false
                    },
                    {
                        name: 'Invalid Habit ID Logging',
                        test: async () => {
                            try {
                                const response = await fetchAPI('/999/log', {
                                    method: 'POST',
                                    body: JSON.stringify({
                                        date: new Date().toISOString().split('T')[0],
                                        status: 'completed'
                                    })
                                });
                                return false; // If we get here, it didn't fail as expected
                            } catch (error) {
                                // Should fail with error about foreign key or habit not found
                                return error.message.includes('foreign key') ||
                                       error.message.includes('violates') ||
                                       error.message.includes('500');
                            }
                        },
                        shouldFail: false // We expect this test to pass by catching the error
                    }
                ];

                const results = [];
                for (const test of validationTests) {
                    try {
                        const result = await test.test();
                        const passed = test.shouldFail ? !result : result;
                        results.push({
                            name: test.name,
                            passed: passed,
                            expectedFail: test.shouldFail,
                            actualResult: result
                        });
                    } catch (error) {
                        const passed = test.shouldFail; // If it should fail and threw error, it passed
                        results.push({
                            name: test.name,
                            passed: passed,
                            expectedFail: test.shouldFail,
                            error: error.message
                        });
                    }
                }

                const allPassed = results.every(r => r.passed);
                addResult(`Form Validation Test ${allPassed ? '‚úÖ' : '‚ùå'}`, allPassed ? 'success' : 'error', results);

            } catch (error) {
                addResult('Form Validation Test ‚ùå', 'error', { error: error.message });
            }
        }

        // Test API Response Handling
        async function testResponseHandling() {
            addResult('API Response Handling Test', 'loading');
            try {
                const responseTests = [
                    {
                        name: 'Valid API Endpoints Response Format',
                        endpoint: '/',
                        expectedFields: ['success', 'habits', 'count']
                    },
                    {
                        name: 'Today Logs Response Format',
                        endpoint: '/logs/today',
                        expectedFields: ['success', 'logs', 'count', 'date']
                    },
                    {
                        name: 'Database Test Response Format',
                        endpoint: '/db-test',
                        expectedFields: ['success', 'message', 'results']
                    }
                ];

                const results = [];
                for (const test of responseTests) {
                    try {
                        const response = await fetchAPI(test.endpoint);
                        const hasAllFields = test.expectedFields.every(field =>
                            response.hasOwnProperty(field)
                        );

                        results.push({
                            endpoint: test.endpoint,
                            name: test.name,
                            passed: hasAllFields,
                            missingFields: test.expectedFields.filter(field =>
                                !response.hasOwnProperty(field)
                            ),
                            responseKeys: Object.keys(response)
                        });
                    } catch (error) {
                        results.push({
                            endpoint: test.endpoint,
                            name: test.name,
                            passed: false,
                            error: error.message
                        });
                    }
                }

                const allPassed = results.every(r => r.passed);
                addResult(`API Response Handling Test ${allPassed ? '‚úÖ' : '‚ùå'}`, allPassed ? 'success' : 'error', results);

            } catch (error) {
                addResult('API Response Handling Test ‚ùå', 'error', { error: error.message });
            }
        }

        // Reset Database Function
        async function resetDatabase() {
            if (!confirm('Are you sure you want to reset the entire database? This will delete all habits and logs!')) {
                return;
            }

            addResult('Database Reset', 'loading');
            try {
                const response = await fetchAPI('/reset-database', { method: 'POST' });
                addResult('Database Reset ‚úÖ', 'success', response);

                // Run a quick verification test after reset
                setTimeout(async () => {
                    await runDatabaseTest();
                }, 2000);

            } catch (error) {
                addResult('Database Reset ‚ùå', 'error', { error: error.message });
            }
        }

        function clearResults() {
            testResults = [];
            renderResults();
        }

        // Initialize
        renderResults();
    </script>
</body>
</html>
