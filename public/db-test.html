<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Testing Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4a5568;
            margin-bottom: 2rem;
            text-align: center;
        }

        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }

        .test-button:hover {
            transform: translateY(-2px);
        }

        .test-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .test-result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid #10B981;
        }

        .test-result.error {
            border-left-color: #EF4444;
            background: #FEE2E2;
        }

        .test-result.success {
            border-left-color: #10B981;
            background: #D1FAE5;
        }

        .test-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1a202c;
        }

        .test-data {
            background: #ffffff;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success { background-color: #10B981; }
        .status-error { background-color: #EF4444; }
        .status-loading {
            background-color: #F59E0B;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Database Testing Interface</h1>

        <div class="quick-actions">
            <button class="test-button" onclick="runAllTests()">ðŸš€ Run All Tests</button>
            <button class="test-button" onclick="runDatabaseTest()">ðŸ“Š Database Structure</button>
            <button class="test-button" onclick="testHabitLogging()">âœ… Test Habit Logging</button>
            <button class="test-button" onclick="testHabitCRUD()">ðŸ”„ Test CRUD Operations</button>
            <button class="test-button" onclick="clearResults()">ðŸ§¹ Clear Results</button>
        </div>

        <div class="test-section">
            <h3>Manual Testing</h3>
            <div style="display: flex; gap: 1rem; align-items: center; margin: 1rem 0;">
                <input type="text" id="habitId" placeholder="Habit ID (1-3)" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <button class="test-button" onclick="logHabitCompletion()">Mark Complete</button>
                <button class="test-button" onclick="deleteHabit()">Delete Habit</button>
            </div>
        </div>

        <div class="results" id="results">
            <p class="loading">Click a test button to start testing...</p>
        </div>
    </div>

    <script>
        const API_BASE = '/api/habits';
        let testResults = [];

        async function fetchAPI(endpoint, options = {}) {
            const response = await fetch(API_BASE + endpoint, {
                headers: { 'Content-Type': 'application/json' },
                ...options
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return await response.json();
        }

        function addResult(title, status, data = null) {
            const result = {
                title,
                status,
                data,
                timestamp: new Date().toISOString()
            };
            testResults.push(result);
            renderResults();
        }

        function renderResults() {
            const container = document.getElementById('results');

            if (testResults.length === 0) {
                container.innerHTML = '<p class="loading">Click a test button to start testing...</p>';
                return;
            }

            container.innerHTML = testResults.map(result => `
                <div class="test-result ${result.status}">
                    <div class="test-title">
                        <span class="status-indicator status-${result.status}"></span>
                        ${result.title}
                        <small style="float: right; color: #666;">${new Date(result.timestamp).toLocaleTimeString()}</small>
                    </div>
                    ${result.data ? `<div class="test-data">${JSON.stringify(result.data, null, 2)}</div>` : ''}
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        async function runDatabaseTest() {
            addResult('Database Structure Test', 'loading');
            try {
                const response = await fetchAPI('/db-test');
                addResult('Database Structure Test âœ…', 'success', response);
            } catch (error) {
                addResult('Database Structure Test âŒ', 'error', { error: error.message });
            }
        }

        async function testHabitLogging() {
            addResult('Habit Logging Test', 'loading');
            try {
                // Test logging habit 1
                const response = await fetchAPI('/1/log', {
                    method: 'POST',
                    body: JSON.stringify({
                        date: new Date().toISOString().split('T')[0],
                        status: 'completed',
                        completion_count: 1,
                        notes: 'Test from interface'
                    })
                });
                addResult('Habit Logging Test âœ…', 'success', response);
            } catch (error) {
                addResult('Habit Logging Test âŒ', 'error', { error: error.message });
            }
        }

        async function testHabitCRUD() {
            addResult('CRUD Operations Test', 'loading');
            try {
                // Test GET habits
                const getResponse = await fetchAPI('/');
                addResult('GET Habits âœ…', 'success', { count: getResponse.habits.length, habits: getResponse.habits });

                // Test GET today's logs
                const todayResponse = await fetchAPI('/logs/today');
                addResult('GET Today Logs âœ…', 'success', { count: todayResponse.count, logs: todayResponse.logs });

            } catch (error) {
                addResult('CRUD Operations Test âŒ', 'error', { error: error.message });
            }
        }

        async function logHabitCompletion() {
            const habitId = document.getElementById('habitId').value || '1';
            addResult(`Manual: Log Habit ${habitId}`, 'loading');

            try {
                const response = await fetchAPI(`/${habitId}/log`, {
                    method: 'POST',
                    body: JSON.stringify({
                        date: new Date().toISOString().split('T')[0],
                        status: 'completed',
                        completion_count: 1,
                        notes: `Manual test: ${new Date().toLocaleTimeString()}`
                    })
                });
                addResult(`Manual: Log Habit ${habitId} âœ…`, 'success', response);
            } catch (error) {
                addResult(`Manual: Log Habit ${habitId} âŒ`, 'error', { error: error.message });
            }
        }

        async function deleteHabit() {
            const habitId = document.getElementById('habitId').value || '1';
            if (!confirm(`Are you sure you want to delete habit ${habitId}?`)) return;

            addResult(`Manual: Delete Habit ${habitId}`, 'loading');

            try {
                const response = await fetchAPI(`/${habitId}`, { method: 'DELETE' });
                addResult(`Manual: Delete Habit ${habitId} âœ…`, 'success', response);
            } catch (error) {
                addResult(`Manual: Delete Habit ${habitId} âŒ`, 'error', { error: error.message });
            }
        }

        async function runAllTests() {
            testResults = [];
            addResult('Starting comprehensive test suite...', 'loading');

            await runDatabaseTest();
            await new Promise(resolve => setTimeout(resolve, 1000));

            await testHabitCRUD();
            await new Promise(resolve => setTimeout(resolve, 1000));

            await testHabitLogging();

            addResult('All tests completed! ðŸŽ‰', 'success');
        }

        function clearResults() {
            testResults = [];
            renderResults();
        }

        // Initialize
        renderResults();
    </script>
</body>
</html>
