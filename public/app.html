<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            margin-bottom: 1rem;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-form {
            max-width: 400px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .habit-item {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .habit-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .habit-meta {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            gap: 1rem;
        }

        .habit-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .habit-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .habit-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                🎯 <span>Habit Tracker</span>
            </div>
            <div class="nav-links" style="display: flex; gap: 1rem;">
                <a href="/app.html" class="nav-link active" style="color: #667eea; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s ease; font-weight: 500; background: #667eea; color: white;">Dashboard</a>
                <a href="/calendar.html" class="nav-link" style="color: #667eea; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s ease; font-weight: 500;">Calendar</a>
                <a href="/db-test.html" class="nav-link" style="color: #667eea; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s ease; font-weight: 500;">Testing</a>
            </div>
            <div class="user-info" id="userInfo">
                <span id="userWelcome">Welcome, Loading...</span>
                <button class="btn btn-secondary" id="logoutBtn" onclick="handleLogout()">Logout</button>
            </div>
        </header>

        <!-- Main App -->
        <div id="mainApp">
            <div class="main-content">
                <!-- Dashboard -->
                <div class="card">
                    <h2>📊 Dashboard</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span id="totalHabits" class="stat-number">0</span>
                            <div class="stat-label">Total Habits</div>
                        </div>
                        <div class="stat-card">
                            <span id="completedToday" class="stat-number">0</span>
                            <div class="stat-label">Completed Today</div>
                        </div>
                        <div class="stat-card">
                            <span id="activeStreaks" class="stat-number">0</span>
                            <div class="stat-label">Active Streaks</div>
                        </div>
                        <div class="stat-card">
                            <span id="completionRate" class="stat-number">0%</span>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                    </div>

                    <h3>🎯 Today's Habits</h3>
                    <div id="todayHabits">
                        <!-- Content will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Habits Management -->
                <div class="card">
                    <h2>
                        🏆 My Habits
                        <button class="btn btn-small" data-action="add-habit" style="margin-left: auto;">+ Add Habit</button>
                    </h2>

                    <div id="habitsList">
                        <!-- Content will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Habit Modal -->
    <div id="habitModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Habit</h2>
            <form id="habitForm">
                <div class="form-group">
                    <label>Habit Name *</label>
                    <input type="text" id="habitName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="habitDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Frequency Type *</label>
                    <select id="habitFrequency" required>
                        <option value="daily">Daily (Every day)</option>
                        <option value="every_n_days">Every N days</option>
                        <option value="weekly">Weekly (Once per week)</option>
                        <option value="schedule">Custom Schedule</option>
                        <option value="monthly">Monthly (Once per month)</option>
                        <option value="yearly">Yearly (Once per year)</option>
                    </select>
                </div>

                <!-- Frequency Value (for every_n_days, monthly day, etc.) -->
                <div class="form-group" id="frequencyValueGroup" style="display: none;">
                    <label id="frequencyValueLabel">Interval (days)</label>
                    <input type="number" id="habitFrequencyValue" value="1" min="1" max="365">
                    <small id="frequencyValueHelp" style="color: #666; font-size: 0.8rem;"></small>
                </div>

                <!-- Target Count (for daily habits) -->
                <div class="form-group" id="targetCountGroup">
                    <label>Times per day</label>
                    <input type="number" id="habitTarget" value="1" min="1" max="20">
                    <small style="color: #666; font-size: 0.8rem;">For daily habits: how many times per day to complete</small>
                </div>

                <!-- Schedule Picker (for custom schedule) -->
                <div class="form-group" id="scheduleGroup" style="display: none;">
                    <label>Schedule Dates</label>
                    <div id="schedulePicker" style="margin: 0.5rem 0;">
                        <input type="text" id="scheduleInput" placeholder="Select dates..." readonly>
                        <div id="calendarContainer" style="display: none; border: 1px solid #ddd; border-radius: 4px; padding: 1rem; margin-top: 0.5rem; background: white;">
                            <!-- Simple calendar will be generated here -->
                        </div>
                    </div>
                    <small style="color: #666; font-size: 0.8rem;">Click to add/remove dates from schedule</small>
                </div>
                <div class="form-group">
                    <label>Difficulty Level (1-5)</label>
                    <input type="range" id="habitDifficulty" min="1" max="5" value="3">
                    <span id="difficultyValue">3</span>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="habitCategory" placeholder="e.g. health, productivity">
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker">
                        <div class="color-option" style="background: #3B82F6" data-color="#3B82F6"></div>
                        <div class="color-option" style="background: #10B981" data-color="#10B981"></div>
                        <div class="color-option" style="background: #F59E0B" data-color="#F59E0B"></div>
                        <div class="color-option" style="background: #EF4444" data-color="#EF4444"></div>
                        <div class="color-option" style="background: #8B5CF6" data-color="#8B5CF6"></div>
                        <div class="color-option" style="background: #EC4899" data-color="#EC4899"></div>
                        <div class="color-option" style="background: #6B7280" data-color="#6B7280"></div>
                        <div class="color-option" style="background: #059669" data-color="#059669"></div>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary" data-action="close-modal">Cancel</button>
                    <button type="submit" class="btn">Save Habit</button>
                </div>
            </form>
            <div id="habitModalMessage"></div>
        </div>
    </div>

    <script>
        // Authentication Management
        let currentUser = null;
        let authToken = null;

        // Check authentication on page load
        function checkAuth() {
            console.log('🔐 Checking authentication...');

            const token = localStorage.getItem('accessToken');
            const userData = localStorage.getItem('user');

            if (!token || !userData) {
                console.log('🔐 No auth data found, redirecting to login');
                window.location.href = '/auth.html';
                return false;
            }

            try {
                currentUser = JSON.parse(userData);
                authToken = token;
                console.log('🔐 User authenticated:', currentUser);

                // Update UI
                document.getElementById('userWelcome').textContent = `Welcome, ${currentUser.name}`;

                return true;
            } catch (error) {
                console.error('🔐 Error parsing user data:', error);
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('user');
                window.location.href = '/auth.html';
                return false;
            }
        }

        // Logout function
        function handleLogout() {
            console.log('🔐 Logging out...');

            // Clear local storage
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');

            // Redirect to login
            window.location.href = '/auth.html';
        }

        // API request with authentication
        async function authenticatedFetch(url, options = {}) {
            if (!authToken) {
                console.log('🔐 No auth token, redirecting to login');
                window.location.href = '/auth.html';
                return;
            }

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                }
            };

            // Merge options
            const finalOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };

            try {
                const response = await fetch(url, finalOptions);

                if (response.status === 401) {
                    console.log('🔐 Token expired, trying to refresh...');
                    const refreshed = await refreshAuthToken();

                    if (refreshed) {
                        // Retry with new token
                        finalOptions.headers.Authorization = `Bearer ${authToken}`;
                        return await fetch(url, finalOptions);
                    } else {
                        window.location.href = '/auth.html';
                        return;
                    }
                }

                return response;
            } catch (error) {
                console.error('🔐 Authenticated fetch error:', error);
                throw error;
            }
        }

        // Refresh token
        async function refreshAuthToken() {
            try {
                const refreshToken = localStorage.getItem('refreshToken');
                if (!refreshToken) {
                    return false;
                }

                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ refreshToken })
                });

                if (response.ok) {
                    const result = await response.json();

                    // Update stored tokens
                    localStorage.setItem('accessToken', result.accessToken);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    authToken = result.accessToken;

                    console.log('🔐 Token refreshed successfully');
                    return true;
                } else {
                    console.log('🔐 Token refresh failed');
                    return false;
                }
            } catch (error) {
                console.error('🔐 Token refresh error:', error);
                return false;
            }
        }

        // Initialize authentication check
        window.addEventListener('load', () => {
            if (!checkAuth()) {
                return;
            }

            // Continue with the rest of the app initialization
            initializeApp();
        });

        function initializeApp() {
            console.log('🚀 Initializing app...');

            // Debug test for API connectivity
            console.log('🔍 DEBUG: Testing API connectivity...');

        authenticatedFetch('/api/habits')
            .then(response => {
                console.log('🔍 DEBUG: /api/habits response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('🔍 DEBUG: /api/habits response data:', data);
            })
            .catch(error => {
                console.error('🔍 DEBUG: /api/habits error:', error);
            });

        authenticatedFetch('/api/habits/logs/today')
            .then(response => {
                console.log('🔍 DEBUG: /api/habits/logs/today response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('🔍 DEBUG: /api/habits/logs/today response data:', data);
            })
            .catch(error => {
                console.error('🔍 DEBUG: /api/habits/logs/today error:', error);
            });

        } // End of initializeApp function
    </script>
    <script src="app.js"></script>
</body>
</html>
