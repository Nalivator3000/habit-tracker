<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            margin-bottom: 1rem;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-form {
            max-width: 400px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .habit-item {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .habit-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .habit-meta {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            gap: 1rem;
        }

        .habit-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .habit-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .habit-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                üéØ <span>Habit Tracker</span>
            </div>
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="btn btn-secondary btn-small" data-action="logout">Logout</button>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="authSection" class="card auth-form">
            <h2>üîê Welcome to Habit Tracker</h2>

            <div id="authTabs" style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                <button class="btn btn-secondary" data-action="show-login">Login</button>
                <button class="btn" data-action="show-register">Register</button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Username / Email</label>
                    <input type="text" id="loginEmail" required placeholder="Username or Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>

            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Register</button>
            </form>

            <div id="authMessage"></div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <div class="main-content">
                <!-- Dashboard -->
                <div class="card">
                    <h2>üìä Dashboard</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span id="totalHabits" class="stat-number">0</span>
                            <div class="stat-label">Total Habits</div>
                        </div>
                        <div class="stat-card">
                            <span id="completedToday" class="stat-number">0</span>
                            <div class="stat-label">Completed Today</div>
                        </div>
                        <div class="stat-card">
                            <span id="activeStreaks" class="stat-number">0</span>
                            <div class="stat-label">Active Streaks</div>
                        </div>
                        <div class="stat-card">
                            <span id="completionRate" class="stat-number">0%</span>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                    </div>

                    <h3>üéØ Today's Habits</h3>
                    <div id="todayHabits">
                        <div class="loading active">
                            <div class="spinner"></div>
                            Loading habits...
                        </div>
                    </div>
                </div>

                <!-- Habits Management -->
                <div class="card">
                    <h2>
                        üèÜ My Habits
                        <button class="btn btn-small" data-action="add-habit" style="margin-left: auto;">+ Add Habit</button>
                    </h2>

                    <div id="habitsList">
                        <div class="loading active">
                            <div class="spinner"></div>
                            Loading habits...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Habit Modal -->
    <div id="habitModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Habit</h2>
            <form id="habitForm">
                <div class="form-group">
                    <label>Habit Name *</label>
                    <input type="text" id="habitName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="habitDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Frequency Type *</label>
                    <select id="habitFrequency" required>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Target Count</label>
                    <input type="number" id="habitTarget" value="1" min="1">
                </div>
                <div class="form-group">
                    <label>Difficulty Level (1-5)</label>
                    <input type="range" id="habitDifficulty" min="1" max="5" value="3">
                    <span id="difficultyValue">3</span>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="habitCategory" placeholder="e.g. health, productivity">
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker">
                        <div class="color-option" style="background: #3B82F6" data-color="#3B82F6"></div>
                        <div class="color-option" style="background: #10B981" data-color="#10B981"></div>
                        <div class="color-option" style="background: #F59E0B" data-color="#F59E0B"></div>
                        <div class="color-option" style="background: #EF4444" data-color="#EF4444"></div>
                        <div class="color-option" style="background: #8B5CF6" data-color="#8B5CF6"></div>
                        <div class="color-option" style="background: #EC4899" data-color="#EC4899"></div>
                        <div class="color-option" style="background: #6B7280" data-color="#6B7280"></div>
                        <div class="color-option" style="background: #059669" data-color="#059669"></div>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary" data-action="close-modal">Cancel</button>
                    <button type="submit" class="btn">Save Habit</button>
                </div>
            </form>
            <div id="habitModalMessage"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
