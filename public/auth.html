<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowHabits - Login</title>
    <style>
        /* ===== DESIGN SYSTEM 2025 ===== */
        :root {
            /* Dark Theme Colors */
            --bg-primary: #0A0A0F;
            --bg-secondary: #121218;
            --bg-tertiary: #1A1A24;

            /* Glassmorphism */
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --glass-dark: rgba(0, 0, 0, 0.25);
            --glass-border: rgba(255, 255, 255, 0.12);

            /* AI-Inspired Gradients */
            --gradient-neural: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);

            /* Depth & Shadows */
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.37);
            --shadow-elevated: 0 15px 35px rgba(0, 0, 0, 0.5);
            --shadow-floating: 0 25px 50px rgba(0, 0, 0, 0.6);

            /* Typography */
            --font-display: -apple-system-ui-serif, ui-serif, 'SF Pro Display', system-ui;
            --font-body: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui;

            /* Animations */
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--gradient-neural);
            opacity: 0.08;
            animation: gradientShift 20s ease infinite;
        }

        .bg-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(245, 101, 108, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(0.5deg); }
            66% { transform: translateY(8px) rotate(-0.5deg); }
        }

        .auth-container {
            background: var(--glass-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-floating);
            position: relative;
            overflow: hidden;
            animation: cardFadeIn 0.8s ease;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-neural);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--gradient-neural);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: var(--shadow-glass);
            margin: 0 auto 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .logo h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-neural);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--glass-dark);
            border-radius: 16px;
            padding: 6px;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
            transition: var(--transition-smooth);
            position: relative;
        }

        .auth-tab.active {
            background: var(--gradient-neural);
            color: white;
            box-shadow: var(--shadow-glass);
            transform: scale(1.02);
        }

        .auth-tab:hover:not(.active) {
            color: rgba(255, 255, 255, 0.8);
            background: var(--glass-light);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeSlideIn 0.4s ease;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition-smooth);
            background: var(--glass-dark);
            color: white;
            font-family: var(--font-body);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: var(--glass-light);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            background: var(--gradient-neural);
            color: white;
            border: none;
            padding: 1.1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-bounce);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-glass);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-elevated);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1.5rem 0;
        }

        .loading.active {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .spinner {
            border: 3px solid var(--glass-light);
            border-top: 3px solid var(--gradient-neural);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading span {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: none;
            border: 1px solid;
            animation: alertSlide 0.4s ease;
        }

        @keyframes alertSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.active {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition-smooth);
        }

        .forgot-password a:hover {
            color: white;
            text-decoration: underline;
        }

        .demo-login {
            background: var(--glass-dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .demo-login p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .demo-login button {
            background: var(--gradient-success);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition-bounce);
            box-shadow: var(--shadow-glass);
        }

        .demo-login button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-elevated);
        }

        .demo-login button:active {
            transform: translateY(0);
        }

        /* Build Version Badge */
        .build-version-badge {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            opacity: 0.7;
        }

        .build-version-badge .build-label {
            color: rgba(255, 255, 255, 0.5);
            margin-right: 0.25rem;
        }

        .build-version-badge .build-number {
            background: var(--gradient-neural);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 1.75rem;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>

    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">✨</div>
            <h1>FlowHabits</h1>
            <p>Track habits, unlock potential</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <div class="alert" id="alert">
            <span id="alertIcon"></span>
            <span id="alertMessage"></span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm" data-form="login">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot password?</a>
            </div>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm" data-form="register">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" name="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required placeholder="Min. 6 characters" minlength="6">
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" name="confirmPassword" required placeholder="Re-enter password" minlength="6">
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <!-- Demo Login -->
        <div class="demo-login">
            <p>🚀 Quick demo access</p>
            <button onclick="demoLogin()">Login as Demo User</button>
        </div>
    </div>

    <!-- Build Version Badge -->
    <div class="build-version-badge">
        <span class="build-label">Build:</span>
        <span class="build-number">v2025.1-glassmorphism</span>
    </div>

    <script>
        const API_BASE = '/api/auth';

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                const targetTab = e.target.dataset.tab;

                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');

                // Update forms
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.remove('active');
                    if (form.dataset.form === targetTab) {
                        form.classList.add('active');
                    }
                });

                clearAlert();
            });
        });

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);

        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            const submitBtns = document.querySelectorAll('.submit-btn');

            if (show) {
                loading.classList.add('active');
                submitBtns.forEach(btn => btn.disabled = true);
            } else {
                loading.classList.remove('active');
                submitBtns.forEach(btn => btn.disabled = false);
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            const alertIcon = document.getElementById('alertIcon');

            alert.className = `alert active alert-${type}`;
            alertMessage.textContent = message;
            alertIcon.textContent = type === 'success' ? '✅' : '❌';
        }

        function clearAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('active');
        }

        async function handleLogin(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            console.log('🔐 Attempting login:', { email: data.email });

            showLoading(true);
            clearAlert();

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('🔐 Login response:', result);

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', result.accessToken);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    localStorage.setItem('user', JSON.stringify(result.user));

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };

            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            console.log('📝 Attempting registration:', { name: data.name, email: data.email });

            showLoading(true);
            clearAlert();

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: data.name,
                        email: data.email,
                        password: data.password,
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                    })
                });

                const result = await response.json();
                console.log('📝 Registration response:', result);

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', result.accessToken);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    localStorage.setItem('user', JSON.stringify(result.user));

                    showAlert('Registration successful! Redirecting...', 'success');

                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Demo login function
        async function demoLogin() {
            console.log('🎬 Demo login attempt');

            showLoading(true);
            clearAlert();

            try {
                // Try login first
                let response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: 'demo123'
                    })
                });

                let result = await response.json();

                if (!response.ok) {
                    // If login fails, try to register demo user
                    console.log('🎬 Demo user not found, creating...');
                    response = await fetch(`${API_BASE}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: 'Demo User',
                            email: 'demo@example.com',
                            password: 'demo123',
                            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        })
                    });

                    result = await response.json();
                }

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', result.accessToken);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    localStorage.setItem('user', JSON.stringify(result.user));

                    showAlert('Demo login successful! Redirecting...', 'success');

                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Demo login failed');
                }
            } catch (error) {
                console.error('Demo login error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showForgotPassword() {
            showAlert('Password reset functionality coming soon!', 'success');
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('accessToken');
            const user = localStorage.getItem('user');

            if (token && user) {
                console.log('🔐 User already logged in, redirecting...');
                window.location.href = '/app.html';
            }
        });
    </script>
</body>
</html>
