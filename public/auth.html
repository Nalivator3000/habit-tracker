<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 1rem;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 0.8rem;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:invalid {
            border-color: #ef4444;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 1rem 0;
        }

        .loading.active {
            display: block;
        }

        .loading .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .demo-login {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        .demo-login p {
            color: #059669;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-login button {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .demo-login button:hover {
            background: #059669;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üéØ Habit Tracker</h1>
            <p>Track your habits, achieve your goals</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <div class="alert" id="alert">
            <span id="alertMessage"></span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm" data-form="login">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm" data-form="register">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required placeholder="Create a password" minlength="6">
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" name="confirmPassword" required placeholder="Confirm your password" minlength="6">
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <!-- Demo Login -->
        <div class="demo-login">
            <p>Quick demo access:</p>
            <button onclick="demoLogin()">Login as Demo User</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api/auth';

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                const targetTab = e.target.dataset.tab;

                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');

                // Update forms
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.remove('active');
                    if (form.dataset.form === targetTab) {
                        form.classList.add('active');
                    }
                });

                clearAlert();
            });
        });

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);

        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            const submitBtns = document.querySelectorAll('.submit-btn');

            if (show) {
                loading.classList.add('active');
                submitBtns.forEach(btn => btn.disabled = true);
            } else {
                loading.classList.remove('active');
                submitBtns.forEach(btn => btn.disabled = false);
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');

            alert.className = `alert active alert-${type}`;
            alertMessage.textContent = message;
        }

        function clearAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('active');
        }

        async function handleLogin(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            console.log('üîê Attempting login:', { email: data.email });

            showLoading(true);
            clearAlert();

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('üîê Login response:', result);

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', result.accessToken);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    localStorage.setItem('user', JSON.stringify(result.user));

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };

            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            console.log('üìù Attempting registration:', { name: data.name, email: data.email });

            showLoading(true);
            clearAlert();

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: data.name,
                        email: data.email,
                        password: data.password,
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                    })
                });

                const result = await response.json();
                console.log('üìù Registration response:', result);

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', result.accessToken);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    localStorage.setItem('user', JSON.stringify(result.user));

                    showAlert('Registration successful! Redirecting...', 'success');

                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Demo login function
        async function demoLogin() {
            console.log('üé¨ Demo login attempt');

            // Fill the form with demo credentials and submit
            document.getElementById('loginEmail').value = 'demo@example.com';
            document.getElementById('loginPassword').value = 'demo123';

            // Try to login first, if fails, register demo user
            showLoading(true);
            clearAlert();

            try {
                // Try login first
                let response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: 'demo123'
                    })
                });

                let result = await response.json();

                if (!response.ok) {
                    // If login fails, try to register demo user
                    console.log('üé¨ Demo user not found, creating...');
                    response = await fetch(`${API_BASE}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: 'Demo User',
                            email: 'demo@example.com',
                            password: 'demo123',
                            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        })
                    });

                    result = await response.json();
                }

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', result.accessToken);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    localStorage.setItem('user', JSON.stringify(result.user));

                    showAlert('Demo login successful! Redirecting...', 'success');

                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Demo login failed');
                }
            } catch (error) {
                console.error('Demo login error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showForgotPassword() {
            showAlert('Password reset functionality coming soon!', 'success');
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('accessToken');
            const user = localStorage.getItem('user');

            if (token && user) {
                console.log('üîê User already logged in, redirecting...');
                window.location.href = '/app.html';
            }
        });
    </script>
</body>
</html>
