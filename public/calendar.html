<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Calendar View</title>
    <style>
        :root {
            /* 2025 Design Tokens - Dark Glassmorphism Theme */
            --bg-primary: #0A0A0F;
            --bg-secondary: #151520;
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --glass-dark: rgba(255, 255, 255, 0.02);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --gradient-neural: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            --gradient-accent: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 4px 20px rgba(102, 126, 234, 0.4);
            --border-glass: 1px solid rgba(255, 255, 255, 0.1);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-quick: all 0.2s ease;
            --border-radius-lg: 20px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240, 147, 251, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: var(--glass-light);
            backdrop-filter: blur(20px);
            border: var(--border-glass);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-neural);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; transform: translateX(-100%); }
            50% { opacity: 1; transform: translateX(100%); }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-neural);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .logo::before {
            content: '📅';
            position: absolute;
            left: -2rem;
            background: var(--glass-medium);
            border-radius: 50%;
            padding: 0.5rem;
            border: var(--border-glass);
            box-shadow: var(--shadow-glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition-smooth);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            transition: var(--transition-smooth);
            z-index: -1;
        }

        .nav-link:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link.active {
            background: var(--gradient-accent);
            color: var(--text-primary);
            box-shadow: var(--shadow-glow);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            background: var(--gradient-accent);
            color: var(--text-primary);
            border: none;
            padding: 0.875rem 1.75rem;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-smooth);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            border: var(--border-glass);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-smooth);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--glass-medium);
            color: var(--text-secondary);
            border: var(--border-glass);
        }

        .calendar-container {
            background: var(--glass-light);
            backdrop-filter: blur(20px);
            border: var(--border-glass);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .calendar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-neural);
            opacity: 0.6;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .month-nav-btn {
            background: var(--gradient-accent);
            color: var(--text-primary);
            border: var(--border-glass);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .month-nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: var(--transition-quick);
        }

        .month-nav-btn:hover {
            transform: scale(1.15);
            box-shadow: var(--shadow-glow);
        }

        .month-nav-btn:hover::before {
            opacity: 1;
        }

        .month-nav-btn:active {
            transform: scale(1.05);
        }

        .current-month {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-neural);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-width: 200px;
            text-align: center;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .calendar-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .view-selector {
            display: flex;
            background: var(--glass-dark);
            border: var(--border-glass);
            border-radius: var(--border-radius-md);
            padding: 4px;
            backdrop-filter: blur(10px);
        }

        .view-btn {
            background: none;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .view-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            opacity: 0;
            transition: var(--transition-quick);
        }

        .view-btn:hover {
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .view-btn.active {
            background: var(--gradient-accent);
            color: var(--text-primary);
            box-shadow: var(--shadow-glow);
        }

        .view-btn.active::before {
            opacity: 1;
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: var(--border-glass);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .habits-grid {
            margin-bottom: 2rem;
        }

        .habit-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .habit-row:hover {
            background: var(--glass-dark);
            transform: translateY(-1px);
        }

        .habit-name {
            min-width: 200px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .habit-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: var(--border-glass);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }

        .habit-days {
            display: flex;
            gap: 2px;
            flex: 1;
        }

        .day-cell {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: var(--border-glass);
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            background: var(--glass-dark);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .day-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 6px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: var(--transition-quick);
        }

        .day-cell:hover {
            transform: scale(1.15);
            z-index: 10;
            box-shadow: var(--shadow-glow);
        }

        .day-cell:hover::before {
            opacity: 1;
        }

        .day-cell.completed {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .day-cell.partial {
            background: linear-gradient(45deg, #10b981 50%, var(--glass-medium) 50%);
            border-color: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .day-cell.missed {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #dc2626;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .day-cell.future {
            background: var(--glass-dark);
            border-color: rgba(255, 255, 255, 0.05);
            opacity: 0.4;
        }

        .day-cell.not-started {
            background: var(--glass-dark);
            border-color: rgba(255, 255, 255, 0.03);
            opacity: 0.2;
        }

        .day-cell.today {
            border: 2px solid var(--accent-primary);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            animation: pulse-today 2s ease-in-out infinite;
        }

        @keyframes pulse-today {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.6); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8); }
        }

        .calendar-days-header {
            display: flex;
            gap: 2px;
            margin-bottom: 1rem;
            margin-left: 200px;
        }

        .day-header {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 500;
            color: #666;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--glass-medium);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: var(--border-radius-md);
            text-align: center;
            border: var(--border-glass);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-neural);
            opacity: 0.8;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
            background: var(--glass-light);
        }

        .stat-number {
            font-size: 2.25rem;
            font-weight: 700;
            background: var(--gradient-neural);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            animation: count-up 1s ease-out;
        }

        @keyframes count-up {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        /* Build Version Badge */
        .build-version-badge {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            border: var(--border-glass);
            border-radius: var(--border-radius-sm);
            padding: 0.5rem 0.75rem;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            opacity: 0.7;
            transition: var(--transition-smooth);
        }

        .build-version-badge:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .build-version-badge .build-label {
            color: var(--text-secondary);
            margin-right: 0.25rem;
        }

        .build-version-badge .build-number {
            background: var(--gradient-neural);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        /* Mobile adjustments for build badge */
        @media (max-width: 768px) {
            .build-version-badge {
                bottom: 90px; /* Above mobile nav */
                right: 0.5rem;
                font-size: 0.65rem;
                padding: 0.375rem 0.5rem;
            }
        }

        .spinner {
            border: 3px solid var(--glass-medium);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
            box-shadow: var(--shadow-glow);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tooltip {
            position: absolute;
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            border: var(--border-glass);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: var(--transition-quick);
            transform: translateX(-50%);
            bottom: 35px;
            left: 50%;
            box-shadow: var(--shadow-soft);
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(255, 255, 255, 0.1);
        }

        .day-cell:hover .tooltip {
            opacity: 1;
        }

        /* Mobile Navigation Styles */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-light);
            backdrop-filter: blur(30px);
            border-top: var(--border-glass);
            padding: 0.75rem 0 1rem;
            z-index: 1000;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.4);
        }

        .mobile-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-neural);
            opacity: 0.6;
        }

        .mobile-nav-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.75rem 0.5rem;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition-smooth);
            color: var(--text-muted);
            text-decoration: none;
            min-width: 65px;
            position: relative;
            overflow: hidden;
        }

        .mobile-nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            opacity: 0;
            transition: var(--transition-quick);
            border-radius: var(--border-radius-sm);
        }

        .mobile-nav-item:hover,
        .mobile-nav-item.active {
            color: var(--text-primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .mobile-nav-item:hover::before,
        .mobile-nav-item.active::before {
            opacity: 0.1;
        }

        .mobile-nav-item:active {
            transform: translateY(-1px);
        }

        .mobile-nav-icon {
            font-size: 1.2rem;
            margin-bottom: 0.15rem;
        }

        .mobile-nav-label {
            font-size: 0.7rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding-bottom: 80px;
            }

            .mobile-nav {
                display: block;
            }

            .app-container {
                padding: 0.5rem;
            }

            .calendar-header {
                flex-direction: column;
                text-align: center;
            }

            .current-month {
                font-size: 1.4rem;
            }

            .habit-name {
                min-width: 120px;
                font-size: 0.9rem;
            }

            .day-cell {
                width: 18px;
                height: 18px;
            }

            .day-header {
                width: 18px;
                height: 18px;
                font-size: 0.6rem;
            }

            .calendar-days-header {
                margin-left: 120px;
            }

            .nav-links {
                display: none;
            }

            .calendar-controls {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .habit-name {
                min-width: 80px;
                font-size: 0.8rem;
            }

            .day-cell {
                width: 14px;
                height: 14px;
            }

            .day-header {
                width: 14px;
                height: 14px;
                font-size: 0.5rem;
            }

            .calendar-days-header {
                margin-left: 80px;
            }

            .current-month {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                🎯 <span>Habit Tracker</span>
            </div>
            <div class="nav-links">
                <a href="/app.html" class="nav-link">Dashboard</a>
                <a href="/calendar.html" class="nav-link active">Calendar</a>
                <a href="/db-test.html" class="nav-link">Testing</a>
            </div>
            <div class="user-info" id="userInfo">
                <span id="userWelcome">Welcome, Loading...</span>
                <button class="btn btn-secondary" id="logoutBtn" onclick="handleLogout()">Logout</button>
            </div>
        </header>

        <!-- Calendar Container -->
        <div class="calendar-container">
            <!-- Calendar Header -->
            <div class="calendar-header">
                <div class="month-navigation">
                    <button class="month-nav-btn" id="prevMonth" onclick="changeMonth(-1)">‹</button>
                    <div class="current-month" id="currentMonth">Loading...</div>
                    <button class="month-nav-btn" id="nextMonth" onclick="changeMonth(1)">›</button>
                </div>

                <div class="calendar-controls">
                    <div class="view-selector">
                        <button class="view-btn active" data-view="month" onclick="setView('month')">Month</button>
                        <button class="view-btn" data-view="year" onclick="setView('year')">Year</button>
                    </div>

                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: #10b981;"></div>
                            <span>Completed</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: linear-gradient(45deg, #10b981 50%, #f9fafb 50%);"></div>
                            <span>Partial</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #ef4444;"></div>
                            <span>Missed</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #ffffff; border: 1px solid #ddd; opacity: 0.3;"></div>
                            <span>Not started</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #f3f4f6;"></div>
                            <span>Future</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading calendar data...</p>
            </div>

            <!-- Calendar Grid -->
            <div class="habits-grid" id="habitsGrid" style="display: none;">
                <!-- Day headers -->
                <div class="calendar-days-header" id="daysHeader"></div>

                <!-- Habit rows will be populated here -->
                <div id="habitRows"></div>
            </div>

            <!-- Summary Statistics -->
            <div class="summary-stats" id="summaryStats" style="display: none;">
                <div class="stat-card">
                    <span id="totalCompletions" class="stat-number">0</span>
                    <div class="stat-label">Total Completions</div>
                </div>
                <div class="stat-card">
                    <span id="completionRate" class="stat-number">0%</span>
                    <div class="stat-label">Completion Rate</div>
                </div>
                <div class="stat-card">
                    <span id="bestStreak" class="stat-number">0</span>
                    <div class="stat-label">Best Streak</div>
                </div>
                <div class="stat-card">
                    <span id="activeHabits" class="stat-number">0</span>
                    <div class="stat-label">Active Habits</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Authentication Management (same as app.html)
        let currentUser = null;
        let authToken = null;
        let currentDate = new Date();
        let currentView = 'month';
        let habits = [];
        let habitLogs = {};

        // Check authentication
        function checkAuth() {
            console.log('🔐 Checking authentication...');

            const token = localStorage.getItem('accessToken');
            const userData = localStorage.getItem('user');

            if (!token || !userData) {
                console.log('🔐 No auth data found, redirecting to login');
                window.location.href = '/auth.html';
                return false;
            }

            try {
                currentUser = JSON.parse(userData);
                authToken = token;
                console.log('🔐 User authenticated:', currentUser);

                // Update UI
                document.getElementById('userWelcome').textContent = `Welcome, ${currentUser.name}`;
                return true;
            } catch (error) {
                console.error('🔐 Error parsing user data:', error);
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('user');
                window.location.href = '/auth.html';
                return false;
            }
        }

        // Logout function
        function handleLogout() {
            console.log('🔐 Logging out...');
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            window.location.href = '/auth.html';
        }

        // API request with authentication
        async function authenticatedFetch(url, options = {}) {
            if (!authToken) {
                window.location.href = '/auth.html';
                return;
            }

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                }
            };

            const finalOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };

            try {
                const response = await fetch(url, finalOptions);

                if (response.status === 401) {
                    window.location.href = '/auth.html';
                    return;
                }

                return response;
            } catch (error) {
                console.error('🔐 Authenticated fetch error:', error);
                throw error;
            }
        }

        // Load calendar data
        async function loadCalendarData() {
            console.log('📅 Loading calendar data...');

            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('habitsGrid').style.display = 'none';
                document.getElementById('summaryStats').style.display = 'none';

                // Load habits
                const habitsResponse = await authenticatedFetch('/api/habits');
                const habitsData = await habitsResponse.json();
                habits = habitsData.habits || [];

                // Load logs for current month
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1; // JavaScript months are 0-indexed

                console.log(`📅 Loading logs for ${year}-${month.toString().padStart(2, '0')}`);

                const logsResponse = await authenticatedFetch(`/api/habits/logs/month/${year}/${month}`);
                const logsData = await logsResponse.json();

                // Process logs data
                habitLogs = {};
                if (logsData.success && logsData.logs) {
                    logsData.logs.forEach(log => {
                        const dateKey = log.date;
                        if (!habitLogs[dateKey]) {
                            habitLogs[dateKey] = {};
                        }
                        habitLogs[dateKey][log.habit_id] = log;
                    });
                }

                console.log('📅 Calendar data loaded:', {
                    habits: habits.length,
                    logDays: Object.keys(habitLogs).length,
                    totalLogs: logsData.count || 0
                });

                renderCalendar();

            } catch (error) {
                console.error('📅 Error loading calendar data:', error);
                document.getElementById('loading').innerHTML = `
                    <p>Error loading calendar data</p>
                    <p style="color: #ef4444; font-size: 0.9rem;">${error.message}</p>
                    <button class="btn" onclick="loadCalendarData()" style="margin-top: 1rem;">Retry</button>
                `;
            }
        }

        // Render calendar
        function renderCalendar() {
            console.log('📅 Rendering calendar...');

            // Hide loading, show calendar
            document.getElementById('loading').style.display = 'none';
            document.getElementById('habitsGrid').style.display = 'block';
            document.getElementById('summaryStats').style.display = 'grid';

            // Update current month display
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            document.getElementById('currentMonth').textContent =
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Render day headers
            renderDayHeaders();

            // Render habit rows
            renderHabitRows();

            // Update statistics
            updateStatistics();
        }

        // Render day headers
        function renderDayHeaders() {
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const daysHeader = document.getElementById('daysHeader');

            let headerHTML = '';
            for (let day = 1; day <= daysInMonth; day++) {
                headerHTML += `<div class="day-header">${day}</div>`;
            }

            daysHeader.innerHTML = headerHTML;
        }

        // Render habit rows
        function renderHabitRows() {
            const habitRows = document.getElementById('habitRows');
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];

            let rowsHTML = '';

            habits.forEach(habit => {
                rowsHTML += `
                    <div class="habit-row">
                        <div class="habit-name">
                            <div class="habit-color" style="background: ${habit.color};"></div>
                            ${habit.name}
                        </div>
                        <div class="habit-days">
                `;

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    const dateStr = date.toISOString().split('T')[0];

                    let cellClass = 'day-cell';
                    let tooltipText = `${habit.name} - ${dateStr}`;

                    if (dateStr === todayStr) {
                        cellClass += ' today';
                    }

                    if (date > today) {
                        cellClass += ' future';
                        tooltipText += ' (Future)';
                    } else {
                        // Check if habit was completed on this date
                        const dayLogs = habitLogs[dateStr];
                        const habitLog = dayLogs && dayLogs[habit.id];

                        if (habitLog) {
                            if (habitLog.completion_count >= habit.target_count) {
                                cellClass += ' completed';
                                tooltipText += ` - Completed (${habitLog.completion_count}/${habit.target_count})`;
                            } else {
                                cellClass += ' partial';
                                tooltipText += ` - Partial (${habitLog.completion_count}/${habit.target_count})`;
                            }
                        } else {
                            // Check if the habit was created before this date
                            const habitCreatedDate = new Date(habit.created_at);
                            const habitCreatedDateStr = habitCreatedDate.toISOString().split('T')[0];

                            if (dateStr >= habitCreatedDateStr) {
                                // Only show as missed if the habit existed on this date
                                cellClass += ' missed';
                                tooltipText += ' - Missed';
                            } else {
                                // Habit didn't exist yet - show as inactive/not started
                                cellClass += ' not-started';
                                tooltipText += ' - Not started yet';
                            }
                        }
                    }

                    rowsHTML += `
                        <div class="${cellClass}"
                             data-habit-id="${habit.id}"
                             data-date="${dateStr}"
                             onclick="toggleHabit(${habit.id}, '${dateStr}')">
                            <div class="tooltip">${tooltipText}</div>
                        </div>
                    `;
                }

                rowsHTML += `
                        </div>
                    </div>
                `;
            });

            habitRows.innerHTML = rowsHTML;
        }

        // Update statistics
        function updateStatistics() {
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const today = new Date();

            let totalCompletions = 0;
            let totalPossible = 0;
            let bestStreak = 0;

            habits.forEach(habit => {
                const habitCreatedDate = new Date(habit.created_at);
                const habitCreatedDateStr = habitCreatedDate.toISOString().split('T')[0];

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    const dateStr = date.toISOString().split('T')[0];

                    // Only count days after habit was created and not in future
                    if (date <= today && dateStr >= habitCreatedDateStr) {
                        const dayLogs = habitLogs[dateStr];
                        const habitLog = dayLogs && dayLogs[habit.id];

                        totalPossible += habit.target_count;
                        if (habitLog) {
                            totalCompletions += habitLog.completion_count;
                        }
                    }
                }
            });

            const completionRate = totalPossible > 0 ? Math.round((totalCompletions / totalPossible) * 100) : 0;

            document.getElementById('totalCompletions').textContent = totalCompletions;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('activeHabits').textContent = habits.length;
        }

        // Toggle habit completion (for demo purposes)
        async function toggleHabit(habitId, date) {
            const today = new Date().toISOString().split('T')[0];
            if (date > today) return; // Can't complete future dates

            console.log(`🎯 Toggling habit ${habitId} for date ${date}`);

            try {
                const response = await authenticatedFetch(`/api/habits/${habitId}/log`, {
                    method: 'POST',
                    body: JSON.stringify({
                        date: date,
                        status: 'completed',
                        completion_count: 1
                    })
                });

                if (response && response.ok) {
                    // Reload calendar data
                    await loadCalendarData();
                }
            } catch (error) {
                console.error('Error toggling habit:', error);
            }
        }

        // Change month
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            loadCalendarData();
        }

        // Set view
        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            // For now, just reload with current view
            // In the future, this could show different visualizations
            loadCalendarData();
        }

        // Initialize
        window.addEventListener('load', () => {
            if (!checkAuth()) return;
            loadCalendarData();
        });
    </script>
